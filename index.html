<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなTODOアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>私のTODOリスト</h1>
        <input type="text" id="taskInput" placeholder="新しいタスクを入力...">
        <input type="text" id="assigneeInput" placeholder="担当者名...">
        <button id="addTaskBtn">タスクを追加</button>
        <ul id="taskList">
            <!-- タスクはここに追加されます -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
